name: Parse VLESS Keys Hourly

on:
  schedule:
    - cron: '0 * * * *' # Запускать каждый час
  workflow_dispatch: # Позволяет запускать вручную

permissions: # Добавляем права на запись контента
  contents: write

jobs:
  parse_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Использовать последнюю стабильную версию Python 3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run parser script
        run: python vpnkeys_parser.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add vless_subscription.txt
          # Проверяем, есть ли изменения для коммита
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update vless_subscription.txt with latest keys"
            git push
          fi 